language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed donjoee/udagram-api-feed:v0
  - docker tag udagram-api-user donjoee/udagram-api-user:v0
  - docker tag udagram-frontend donjoee/udagram-frontend:v0
  - docker tag udagram-reverseproxy donjoee/udagram-reverseproxy:v0

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push donjoee/udagram-api-feed:v0
  - docker push donjoee/udagram-api-user:v0
  - docker push donjoee/udagram-frontend:v0
  - docker push donjoee/udagram-reverseproxy:v0
